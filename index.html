<!DOCTYPE html>
<html lang="en">
<head>
<title>NVL for DuckPGQ</title>

<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}
.container {
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}
#app {
  flex: 1;
  min-height: 600px;
  /* background-image: linear-gradient(lightgrey, white); */
  border: dashed 2px black;
  overflow: hidden;
  position: relative;
}
/* Query input area */
#query-area {
  padding: 15px;
  background-color: #f0f0f0;
  border-bottom: 1px solid #ddd;
}
#cypher-input {
  width: 85%;
  padding: 8px;
  font-family: monospace;
  border: 1px solid #ccc;
  border-radius: 4px;
}
#run-query {
  width: 10%;
  margin-left: 10px;
  padding: 8px 12px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
#run-query:hover {
  background-color: #45a049;
}
/* CSS for Properties Panel */
#properties-panel {
  background-color: #f8f9fa;
  border-top: 1px solid #ddd;
  padding: 15px;
  overflow-y: auto;
  height: 300px;
  font-family: Arial, sans-serif;
}
#properties-panel h3 {
  margin-top: 0;
  margin-bottom: 10px;
  color: #333;
}
.property-table {
  width: 100%;
  border-collapse: collapse;
}
.property-table th, .property-table td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}
.property-table th {
  background-color: #eaeaea;
  font-weight: bold;
}
.property-table tr:hover {
  background-color: #f1f1f1;
}
.no-selection {
  color: #888;
  font-style: italic;
}
.toggle-content-btn {
  background-color: #f0f0f0;
  border: 1px solid #ddd;
  border-radius: 3px;
  padding: 2px 8px;
  font-size: 12px;
  cursor: pointer;
  margin-top: 5px;
  color: #555;
  transition: background-color 0.2s;
}
.toggle-content-btn:hover {
  background-color: #e0e0e0;
  color: #333;
}
.truncated-content {
  word-break: break-word;
}
.full-content {
  word-break: break-word;
}
/* Table cell styling to better accommodate long content */
.property-table td {
  vertical-align: top;
  max-width: 800px; /* Limit how wide the value column can get */
}
/* First column (property names) should be narrower */
.property-table td:first-child {
  width: 20%;
  white-space: nowrap;
}
</style>
</head>
<body>
<div class="container">
  <!-- Cypher Query Input Area -->
  <div id="query-area">
    <input type="text" id="cypher-input" placeholder="Enter Cypher query (e.g., MATCH (n)-[r]-(m) RETURN n,r,m LIMIT 25)">
    <button id="run-query">Run</button>
  </div>
  
  <!-- Graph Visualization Panel -->
  <div id="app">
    <div
      style="
        font-size: 250px;
        color: lightgrey;
        text-align: center;
        width: 100%;
        padding-top: 5%;
        opacity: 0.5;
      "
    >
    </div>
  </div>
  
  <!-- Properties Panel -->
  <div id="properties-panel">
    <!-- <h3>Properties</h3> -->
    <div id="properties-content">
      <p class="no-selection">Click on a node or relationship to view its properties</p>
    </div>
  </div>
</div>
<script type="module" src="./src/index.js"></script>
</body>
</html>
